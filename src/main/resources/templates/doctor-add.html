<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Getting Started: Serving Web Content</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"/>
</head>
<body>
<header th:insert="blocks/header :: header"> </header>
<div class="container mt-5 mb-5">
  <h1>
    Add doctor
  </h1>
  <form action="/doctors/add" method="post">
    <input type="text" name="name" placeholder="fill field of the name" class="form-control mt-2">
    <input type="text" name="surname" placeholder="fill field of the surname" class="form-control mt-2">
    <button type="submit" class="btn btn-success mt-1">
      Add doctor
    </button>
  </form>
</div>
<div th:insert="blocks/footer :: footer"> </div>
</body>
</html>
